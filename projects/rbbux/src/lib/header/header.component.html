<div *ngIf="this.selectedAccount != undefined && this.selectedAccount != 0 ">
  Conta Blockchain: {{this.selectedAccount}}
  <div *ngIf="this.usuario != undefined && this.usuario.cnpj != 0 ">
    CNPJ:     {{this.usuario.cnpj | mask: '00.000.000/0000-00'}} |
    Situação: {{this.usuario.statusAsString}} |
    Papel:    {{this.usuario.roleAsString}}
  </div>
  <div *ngIf="this.usuario == undefined || this.usuario.cnpj == 0 ">
    (não-identificada)
  </div>
</div>
