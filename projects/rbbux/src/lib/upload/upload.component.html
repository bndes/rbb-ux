
 <div class="br-upload" style="margin-top: 30px; margin-right: 1000px;" >
  <button id="btArquivo"  (click)="fileInput.click()" class=" br-button upload-button"><i class="fas fa-upload"></i>Upload</button>

  <input type="file" id="arquivo"  accept=".pdf" #fileInput ng2FileSelect [uploader]="uploader" (change)="this.chamaUpload()"/>

  <div class="upload-list"></div>
</div>
